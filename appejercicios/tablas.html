<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tablas</title>
  </head>
  <body>
    <center>
      <table border="1" width="50%">
        <caption align="bottom">Ejemplo de Tabla con Celdas Combinadas</caption>
        <tr>
          <td colspan="2" align="center">1.1 y 1.2</td>
          <td>1.3</td>

        </tr>
        <tr>
          <td rowspan="2">2.1 y 3.1</td>
          <td align="right">2.2</td>
          <td align="right">2.3</td>
        </tr>
        <tr>
          <td>3.2</td>
          <td>3.3</td>

        </tr>
      </table>
    </center>
  </body>
</html>
